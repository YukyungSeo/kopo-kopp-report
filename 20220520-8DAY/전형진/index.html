<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6bcbeb2a29.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CLOCK</title>
</head>
<body>
    <h1>Stop-Watch</h1>
    <div class="stop-watch-box">
        <div class="stop-watch">00 : 00 : 00</div>
        <div class="btn-box">
            <div class="start-btn-box"><button class="start-btn"><i class="fa-solid fa-play"></i></button></div>
            <div class="stop-btn-box"><button class="stop-btn"><i class="fa-solid fa-pause"></i></button></div>
            <div class="restart-btn-box"><button class="restart-btn"><i class="fa-solid fa-stop"></i></button></div>
        </div>
    </div>

    <h1>Timer</h1>
    <div class="timer-box">
        <div class="hour-box">
            <input class="hour-input1" type="text" maxlength="1">
            <input class="hour-input2" type="text" maxlength="1">
        </div>
        <div class="devide">:</div>
        <div class="minute-box">
            <input class="minute-input1" type="text" maxlength="1">
            <input class="minute-input2" type="text" maxlength="1">
        </div>
        <div class="devide">:</div>
        <div class="second-box">
            <input class="second-input1" type="text" maxlength="1">
            <input class="second-input2" type="text" maxlength="1">
        </div>
        
    </div>
    <div class="timer-btn-box">
        <button class="timer-start">start!</button>
        <button class="timer-stop">stop!</button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
