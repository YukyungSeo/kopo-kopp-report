<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume</title>
    <style>
        /* div를 사용하면 글자를 center로 맞추고 테두리안에 글을 쓸 수 있게 설정했습니다.  */ 
        div{
            text-align:center;
            border : 5px solid black;
            background-color:white;
        }

    </style>
        <!--css를 사용해 사진의 위치를 변경하고 싶어서 link css로 css를 사용했습니다.  -->
<link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- body에서 배경색을 lightgrey로 설정했습니다. -->
    <body bgcolor='lightgrey'>
    <div>
        <!-- 위에서 가운데 정렬했지만 그냥 h tag에서도 사용해보기 위해 써봤습니다. -->
        <h1 align="center">J's RESUME</h1>
    </div>
    <!-- #을 쓰는 이유는 어떤 값을 입력받아도 다음단으로 넘어가지 않기 위함입니다. -->
    <form action="#" method="get">
    

        <!-- 제가 좋아하는 운동선수의 이미지를 복사해서 img source에 붙여넣었습니다.
        그리고 css를 이용해 이미지를 적당한 위치에 위치시켰습니다. -->
        <figure>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJx-BHaViedK_scKLkherpv6EIIHL999fXyw&usqp=CAU" width="220" height="250">
        <figcaption><h3 align="center">증명사진</h3></figcaption>
        </figure>
        <!-- 이력서에 필요하다고 생각되는 부분들을 입력 받았습니다 -->
        <hr>
        <h2>기본 정보</h2>
        <hr>
        <label for="name"><h4>이름:</h4></label>
        <input id="name" name="name" type="text" autofocus required placeholder="홍길동"><br>

        <label for="identity"><h4>주민등록번호:</h4></label>
        <input id="identity" name="identity" type="text" autofocus required placeholder="950000-0000000"><br>

        <label for="phone"><h4>휴대폰번호:</h4></label>
        <input id="phone" name="phone" type="text" autofocus required placeholder="01000000000"><br>
        
        <!-- 이메일 타입 체크 -->

        <label for="email"><h4>이메일주소:</h4></label>
        <input id="email" name="email" type="email" placeholder="abc@gmail.com"><br>
        
        
        <label for="adress","exactadress"><h4>주소</h4></label>
        <input id="adress" name="adress" type="text" autofocus required placeholder="경기 광명시"><br>
        <input id="exactadress" name="exactadress" type="text" autofocus required placeholder="시청로 0번길 0-0"><br>

        
        
        <hr>





        <h2>학력 사항</h2>
        
        <hr>
        <!-- 날짜를 입력받아 기간을 입력받을 수 있게 했습니다. -->
        <label for="school","major"><h3>고등학교/계열</h3></label>
        <input id="school" name="school" type="text" autofocus required placeholder="코포고등학교">/
        <input id="major" name="major" type="text" autofocus required placeholder="자연계열"><br>
        : <input type='date'/> ~ <input type='date'/><br>
        
        <label for="school","major"><h3>대학교/전공</h3></label>
        <input id="school" name="school" type="text" autofocus required placeholder="코포대학교">/
        <input id="major" name="major" type="text" autofocus required placeholder="데이터분석과"><br>
        : <input type='date'/> ~ <input type='date'/><br>
        <hr>
        <h2>자격사항</h2>
        <hr>
        <br>
        <label for="certificate"><h3>자격증</h3></label>
        <input id="certificate" name="certificate" type="text" autofocus required placeholder="XX기사">/
        <input id="organization" name="organization" type="text" autofocus required placeholder="xx산업인력공단"><br>
        : <input type='date'/> ~ <input type='date'/><br>
        <br>
        <input id="certificate" name="certificate" type="text" autofocus required placeholder="XX기사">/
        <input id="organization" name="organization" type="text" autofocus required placeholder="xx산업인력공단"><br>
        : <input type='date'/> ~ <input type='date'/><br>
        <br>
        <input id="certificate" name="certificate" type="text" autofocus required placeholder="XX기사">/
        <input id="organization" name="organization" type="text" autofocus required placeholder="xx산업인력공단"><br>
        : <input type='date'/> ~ <input type='date'/><br>





        <hr>
        <h2>경력 사항 </h2>
        <hr>
        <!-- 위와 마찬가지로 날짜를 입력받아 그 기간을 입력받을 수 있게 했습니다. -->
        <label for="school","major"><h3>직장/직무</h3></label>
        <input id="school" name="school" type="text" autofocus required placeholder="코포">/
        <input id="major" name="major" type="text" autofocus required placeholder="개발"><br>

         : <input type='date'>~ <input type='date'/><br><br>

         <input id="school" name="school" type="text" autofocus required placeholder="코포">/
         <input id="major" name="major" type="text" autofocus required placeholder="개발"><br>
 
          : <input type='date'>~ <input type='date'/><br>
 

        <br>
        <br>
        <hr>
        <!-- 개인정보를 동의 받기 위해서 체크박스를 생성했습니다. -->
        <h4>개인정보보호 동의</h4>
        <Input type="checkbox"  name="check" id="check" value="check"/>
        
        <!-- 제출 버튼입니다 -->
          <button type="submit"><h2>이력서 제출하기</h2></button><br>





    
    


    
    
    
    
    
    
    </form>

    
    
   
    
    
</body>
</html>
