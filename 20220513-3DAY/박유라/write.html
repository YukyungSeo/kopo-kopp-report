<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="write.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic&display=swap');
    </style>
    <title>write</title>
</head>
<body>
    <div class="container">
        
            <input type="hidden" value="board_write" name="board">
            <table>
                <caption>게시글 작성</caption>
                <tr>
                    <th>제목</th>
                    
                    <td>
                        <span class="box int_title">
                            <input type="text" id="title" class="int" maxlength="20">
                        </span>
                    </td>
                </tr>

                <tr>
                    <th>작성자</th>
                    <td>
                        <span class="box int_name">
                            <input type="text" id="name" class="int" maxlength="20">
                        </span>
                    </td>
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td>
                        <span class="box int_pw">
                            <input type="text" id="pw" class="int" maxlength="20">
                        </span>
                    </td>
                </tr>

                <tr>
                    <th>내용</th>
                    <td><textarea name="content" cols="150" rows="15"></textarea></td>
                </tr>
            </table>

            
        </div>
        
       
   
   
    <div class="btn"> 
            

        <button id="btn1" type="button" onclick="location.href='FAQ.html' ">등록</button>
        

        <button id="btn2">
            <span>취소</span>
        </button>
    </div>
        
</body>
</html>
