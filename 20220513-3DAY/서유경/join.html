<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/join-style.css">
    <link rel="stylesheet" href="css/nav-style.css">
    <script
    src="https://kit.fontawesome.com/3b179c433e.js"
    crossorigin="anonymous"
  ></script>
  <script src="javascript/nav.js" defer></script>
</head>
<body>
    <!-- index.html의 nav 원소를 가져옴 -->
    <iframe id="load-nav" src="index.html" 
        onload="this.before(this.contentDocument.body);">
    </iframe>

    <!-- 회원가입 내용 작성 -->
    <section id="join-content">
        <h1>회원가입</h1>
    
        <div class="box-input">
            <label for="id">아이디</label>
            <input type="text" name="id" id="id">
        </div>
        
        <div class="box-input">
            <label for="pwd">비밀번호</label>
            <input type="text" name="pwd" id="pwd">
        </div>
        <div class="box-input">
            <label for="repwd">비밀번호 재확인</label>
            <input type="text" name="repwd" id="repwd">
        </div>


        <div class="box-input">
            <label for="name">이름</label>
            <input type="text" name="name" id="name">
        </div>

        <div class="box-input">
            <label for="birth">생년월일</label>
            <input type="date" name="birth" id="birth">
        </div>

        <div class="box-input">
            <label for="sex">성별</label>
            <input type="text" name="sex" id="sex">
        </div>

        <div class="box-input">
            <label for="phone">전화번호</label>
            <input type="text" name="phone" id="phone">
        </div>

        <div class="box-input">
            <label for="email">이메일</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="box-input">
            <label for="address">주소</label>
            <input type="text" name="address" id="address">
        </div>

        <button id="join-btn">가입하기</button>
    </section>
</body>
</html>
