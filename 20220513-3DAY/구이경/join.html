<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나몰 회원가입</title>
    <!-- 구글 폰트 생성 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- style2.css -->
    <link rel="stylesheet" href="style2.css">
</head>
<body>
   <!-- 페이지별 메뉴 바 이름생성 -->
    <div class="page_name">
        <center>하나몰 회원가입</center>
    </div>

    <ul>
        <!-- form 태그 사용
             required 사용해서 몇몇 항목은 필수 항목으로 지정
             placeholder 사용해서 박스안에 문자를 넣음
        -->
        <center>
        <form action="method">
            <label for="id">아이디*</label>
            <input id="id" name="id" type="text" autofocus required placeholder="아이디를 입력해주세요"><br><br>

            <label for="id">패스워드*</label>
            <input id="pw" name="pw" type="text" required placeholder="비밀번호를 입력해주세요"><br><br>
            
            <label for="id">이름*</label>
            <input id="id" name="name" type="text" autofocus required placeholder="이름을 입력해주세요"><br><br>
            
            <label for="id">전화번호*</label>
            <input id="id" name="tel" type="text" autofocus required placeholder="전화번호를 입력해주세요"><br><br>
            
            <label for="id">생년월일*</label>
            <input id="bday" name="bday" type="date" autofocus required ><br><br>
            
            <label for="id">주소</label>
            <input id="id" name="address" type="text" autofocus placeholder="주소를 입력해주세요"><br><br><br>
            
            <!-- 제출 버튼 -->
            <button type="submit">회원가입하기</button>
        </form>
    </center>
    </ul>
</body>
</html>
