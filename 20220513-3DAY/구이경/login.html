<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">

<body>
    <div class="page_name">
        <center>하나몰 로그인</center>
    </div>
    <!-- form 태그 사용해서 제줄 형식 생성 -->
    <center><form action="" method="get">
        <!-- 아이디 입력, 필수항목 -->
        <label for="id">아이디:</label>
        <input id="id" name="id" type="text" autofocus required><br><br>

        <!-- 비밀번호 입력, 필수항목 -->
        <label for="password">비밀번호:</label>
        <input id="password" name="password" type="text" required><br><br>
        <!-- 로그인 버튼 생성 -->
        <button type="submit">로그인</button>
    </form> </center> 
</body>
</html>
