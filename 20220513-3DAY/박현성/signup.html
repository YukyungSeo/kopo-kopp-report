<body>
    <span class="tt">회원가입</span>
<div class="signup">
    <!-- 회원가입시 로그인 페이지로 이동 -->
    <form action="login.html">
        <div class="id">
            <label>email</label><br>
            <input type="email" placeholder="ID로 사용할이메일을 입력하세요">
        </div>

        <div class="name">
            <label>이름</label><br>
            <input type="text" placeholder="이름을 입력하세요">
        </div>

        <div class="pw">
            <label>PW</label><br>
            <input type="password" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="pw">
            <label>비밀번호 확인</label><br>
            <input type="password" placeholder="다시 비밀번호를 입력하세요">
        </div>

        <div class="name">
            <label>연락처</label>
           <br>
            <input type="tel" placeholder="연락처을 입력하세요">
        </div>
        <div class="signupbtn">
        <button type="submit">회원가입</button>
        </div>
    </form>
</div>
