<!-- 회원가입 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>회원가입</h1>
    <form class="register-form" action="#">
        
        <label for="name">이름(한글)</label>
        <input type="text"> <br>
        <label for="birth">생년월일</label> 
        <input type="date" name="birth" id="birth"> <br>
        <label for="id">아이디</label>
        <input type="text"> <br>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email"><br>
        <label for="pwd1">비밀번호</label>
        <!-- password 옵션을 사용하여 input태그에 쓰는 내용을 화면에 보여주지 않음 -->
        <input type="password" name="pwd1" id="pwd1"><br>
        <label for="pwd2">비밀번호 확인</label>
        <input type="password" name="pwd2" id="pwd2"><br>
        <button class="submit-btn btn-swap" type="submit">회원가입하기! <span>고고씽!</span></button>
    </form>
</body>
</html>
