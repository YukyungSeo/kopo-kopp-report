    <!-- 회원가입 화면을 꾸미는 클래스. 넓이와 높이를 지정함 -->
    <section class="join">
        <!-- 화면 내의 개체들의 위치와 넓이를 지정하는 클래스 -->
        <div class="panel">
            <h3>회원가입</h3>
            <form action="" method="post">
                <label for="id">아이디</label>
                <input id="id" name="id"type="text" required><br>

                <label for="passwd">비밀번호</label>
                <input id="passwd" name="passwd" type="password" required><br>

                <label for="passwdck">비밀번호 확인</label>
                <input id="passwdck" name="passwdck" type="password" required><br>

                <label for="name">이름</label>
                <input id="name" name="name" type="text" required><br>

                <label for="birthdate">생년월일</label>
                <input id="birthdate" name="birthdate" type="date" required><br>

                <label for="gender">생별</label>
                <select>
                    <option value="">성별</option>
                    <option value="M">남자</option>
                    <option value="F">여자</option>
                </select><br>

                <label for="phonenumber">휴대전화</label>
                <input id="phonenumber" name="phonenumber" type="tel" placeholder="010-1234-4567" required><br>

                <!-- button의 크기와 스타일을 지정하는 클래스 -->
                <button id="joinBtn" type="submit"><a href="login.html">가입하기</a></button>
            </form>
        </div>
    </section>

    </footer>
</body>
</html>
