    <script src="js/main.js" defer></script>
    
</head>
<!-- document의 바디, 화면 출력 내용 -->
<body>
    <!-- 하나의 문단을 만들때 쓰는 태그 -->
    <nav class="navibar">
        <div class="navbar_logo">
        <i class="fa-solid fa-right-to-bracket"></i>

    </ul>

        <i class="fa-solid fa-bars"></i>
    </a>
    </nav>

        <form action="" method="get"> 
    
            <!-- 웹페이지 영역 구분 태그 -->
            <!--  span태그는 컨텐츠 자체에 배경적용, div태그는 줄바꿈이 되는 형태로 구성 -->
            <div class="div">
            <!-- 순서가 없는 리스트 생성 -->
                <ul>
                    <!-- 각각의 리스트 지정 -->
                    <li class="mb">
                        <!-- 명시적인 label설정, 명시하면 id와 연결됨, 입력하는 칸 안눌르고 글자 눌러도 입력가능-->
                        <label for="id"> 아이디: </label> 
                        <!-- autofocus 첫 입력으로 깜박거림/ placeholder 작성예시를 보여줌 -->
                        <input id="id" name="id" type="text" required autofocus  placeholder="아이디 입력"/>   
                    </li>

                    <li class="mb">
                        <!-- 명시적인 label설정, 명시하면 id와 연결됨, 입력하는 칸 안눌르고 글자 눌러도 입력가능-->
                        <label for="passwd"> 비밀번호: </label> 
                        <!-- autofocus 첫 입력으로 깜박거림/ placeholder 작성예시를 보여줌 -->
                        <input id="passwd" name="passwd" type="text" required autofocus  placeholder="비밀번호 입력"/>   
                    </li>
        
                    <!-- button 태그, 전달하는 타입으로 설정 -->
                    <!-- 로그인 클릭시 메인으로 이동 -->
                    <button type="submit"><a href="index.html">로그인</a></button>
                </ul>
            </div>
        </form>
                
</body>
</html>
