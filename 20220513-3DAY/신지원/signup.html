    <title>resume</title>
    <!-- css 불러오기 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/bfc1868d62.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    
</head>
<!-- document의 바디, 화면 출력 내용 -->
<body>
    <!-- 하나의 문단을 만들때 쓰는 태그 -->
    <nav class="navibar">
        <div class="navbar_logo">
        <i class="fa-solid fa-user-plus"></i>    
        <a href="signup.html">회원가입 </a>

    <ul class="navbar_menu">

        <li><a href="signup.html">회원가입</a></li>
        <li><a href="write.html">글작성</a></li>
        <li> <a href="list.html">글 목록보기</a></li>
        <li><a href="login.html">로그인</a></li>
    </ul>
    <ul class="navbar_icons">
        <li><i class="fa-brands fa-facebook-square"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
    </ul>
    <a href="#" class="navbar_togleBtn">
        <i class="fa-solid fa-bars"></i>
    </a>
</nav>
    <!-- 웹페이지 입력태그, action: 데이터가 전송되는 url, method: 폼 전송방식, get으로 하면 주소창에 보임 -->
    
    <p>
        <h4 class="leftspace">회원정보입력</h1>
        <hr class="line">
    </p>
    <form action="" method="get"> 

        <!-- 웹페이지 영역 구분 태그 -->
        <!--  span태그는 컨텐츠 자체에 배경적용, div태그는 줄바꿈이 되는 형태로 구성 -->
        <div class="div">
        <!-- 순서가 없는 리스트 생성 -->
         <ul>
            <!-- 각각의 리스트 지정 -->
            <!-- 리스트 사이에 여백을 생성하는 클래스 -->
            <li class="mb">
            <!-- 명시적인 label설정, 명시하면 id와 연결됨, 입력하는 칸 안눌르고 글자 눌러도 입력가능-->
            <label for="name"> 이름: </label> 
            <!-- autofocus 첫 입력으로 깜박거림/ placeholder 작성예시를 보여줌 -->
	        <input id="name" name="name" type="text" required autofocus  placeholder="홍길동"/>
            </li>

            <li class="mb">
                <!-- 명시적인 label설정, 명시하면 id와 연결됨, 입력하는 칸 안눌르고 글자 눌러도 입력가능-->
                <label for="id"> 아이디: </label> 
                <!-- autofocus 첫 입력으로 깜박거림/ placeholder 작성예시를 보여줌 -->
                <input id="id" name="id" type="text" required autofocus  placeholder="아이디 입력"/>
                <button type="button"> 중복확인 </button>    
                </li>

            <li class="mb">
	        <label for="phone"> 핸드폰 번호: </label>  
	        <input id="phone" name="phone" type="text" placeholder="010-0000-0000"/>
            </li>

            <li class="mb">
	        <label for="email"> 이메일: </label>  
	        <input id="email" name="email" type="email"  placeholder="emailad@naver.com"/>
	        </li>

            <li class="mb">
            <label for="address"> 주소: </label>  
	        <input id="address" name="address" type="text" placeholder="서울시 땡땡구 땡땡동" />
            </li>
            <!-- button 태그, 서버에서 주는 타입으로 설정 -->
	        <button type="submit"> 가입하기 </button>
        </ul>
        </div>
    </form>
        
</body>
</html>
