    <script src="js/main.js" defer></script>
    
</head>
<!-- document의 바디, 화면 출력 내용 -->
<body>
    <!-- 하나의 문단을 만들때 쓰는 태그 -->
    <nav class="navibar">
        <div class="navbar_logo">
        <i class="fa-solid fa-pencil"></i>    
        <a href="write.html">글 작성하기</a>
        </div>

    <ul class="navbar_menu">
        <li><a href="index.html">홈</a></li>
        <li><a href="signup.html">회원가입</a></li>

        <li> <a href="list.html">글 목록보기</a></li>

    <ul class="navbar_icons">

    </ul>

        <i class="fa-solid fa-bars"></i>
    </a>
    </nav>
    <p>
        <h4 class="leftspace">글 작성하기</h4>
        <hr class="line">
    </p>
    <!-- 보드 형태 css 설정을 위한 id 지정 -->
    <div id="board_write">
            <div id="write_area">
                <form action="" method="post">
                    <div>
                        <!-- 제목작성 클래스-->
                        <input class="title_form" type="text" name="title" placeholder="제목" maxlength="50" required></input>
                    </div>
 
                    <div>
                        <!-- 콘텐츠작성 클래스 -->
                        <textarea class="content_form" name="content" placeholder="내용" maxlength="3000" required></textarea>
                    </div>
                    <div>
                        <input type="file" name="SelectFile" />
                    </div>
                    <!-- 글 작성 후 최종 업로드 선택을 위한 버튼 모음 -->
                    <div class="bt_se">
                        <button type="submit">등록</button>
                       <button> 취소 </button>
                        <button> 초기화 </button>
                    </div>
                    </form>
            </div>
    </div>
</body>
