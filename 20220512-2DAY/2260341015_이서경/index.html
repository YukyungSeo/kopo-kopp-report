<!DOCTYPE html>
<html lang="en">
    <!-- 기입 안내 메시지 -->
    <script>
        alert("아래 사항을 빠짐없이 기입해주세요")
    </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            <!-- 가운데 정렬 -->
            <center>Resume</center>
        </h1>
    </header>

    <section>
        <p>
            <!-- 이력서 사진 삽입, 이미지를 불러오지 못한다면 no image라는 문구 띄움-->
        <figure>
            <img src="sample.jpg " alt="no image">
        </figure>
        <br>
        <br>

        <!-- 기본 인적사항 기입 항목 -->
        <article>
            <header>
                <h1>
                    <!-- 가운데 정렬 -->
                    <center>기본 인적사항</center>
                </h1>
            </header>
             <!-- 인적사항 입력-->
             <table border="1" width="600" align="center">
                <form action="" method="get"></form>
                <tr>
                    <td><label for="name">이름</label></td>
                    <!-- 화면 실행 시 커서가 이름에 있도록 설정 -->
                    <td><input id="name" name="name" type="text" autofocus required></td>
                    <br>
                    
                    
                    <!-- 영문 이름 입력 -->
                    <td><label for="ename">영문이름</label></td>
                    <td><input id="ename" name="ename" type="text" placeholder="Hong Gil Dong"></td>
                    
                </tr>

                <tr>
                    <!-- 이메일 입력 -->
                    <td><label for="email">이메일 </label></td>
                    <td><input id="email" name="email" type="email" placeholder="hello@email.com"></td>
                   
                    <!-- 주민등록번호 입력 -->
                    <td><label for="socialsecurity">주민등록번호 </label></td>
                    <td><input id="ss" name="ss" type="text" placeholder="000000-0000000"></td>
                </tr>

                <tr></tr>
                    <!-- 도로명 주소 입력 -->
                    <td><label for="address">도로명주소 </label></td>
                    <td><input id="address" name="address" type="text" placeholder="ex) 경기도 성남시 "></td>
                </tr>
            </table>
            <br>
            <br>

            <!-- 학력사항 -->
            <table border="1" width="600" align="center">
                <form action="" method="get">
                    <!-- 회사명, 부서, 입사일, 퇴사일 입력 -->
                <tr>
                    <td> <label for="number">번호 </label></td>
                    <td> <label for="school">학교명 </label></td>
                    <td> <label for="major">전공 </label></td>
                    <td><label for="schoolstardate">입학일</label></td>
                    <td><label for="schoolstardate">졸업일</label></td>
                   
                </tr>
            
                <tr>
                    <td> 1</td>
                    <td> <input id="school" name="school" type="text" placeholder="대학원"></td>
                    <td> <input id="major" name="major" type="text" placeholder="학과"></td>
                     <!-- 날짜 가져오기 -->
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                </tr>
                
                <tr>
                    <td> 2</td>
                    <td> <input id="school" name="school" type="text" placeholder="대학교"></td>
                    <td> <input id="major" name="major" type="text" placeholder="학과"></td>
                     <!-- 날짜 가져오기 -->
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                </tr>
                
                <tr>
                    <td> 3</td>
                    <td> <input id="school" name="school" type="text" placeholder="고등학교"></td>
                    <td> <input id="major" name="major" type="text" placeholder="학과"></td>
                     <!-- 날짜 가져오기 -->
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                </tr>
            </form>
            </table>
            <br>
            <br>

            <!-- 경력사항 입력 -->
            <header>
                <h2> <center>경력사항</center></h2>
            </header>
            <br>

            <table border="1" width="600" align="center">
                <form action="" method="get">
                    <!-- 회사명, 부서, 입사일, 퇴사일 입력 -->
                <tr>
                    <td> <label for="career">번호 </label></td>
                    <td> <label for="company">회사명 </label></td>
                    <td> <label for="dept">부서</label></td>
                    <td><label for="stardate">입사일</label></td>
                    <td><label for="stardate">퇴사일</label></td>
                   
                </tr>
                <tr>
                    <td> 1</td>
                    <td> <input id="career" name="career" type="text" placeholder="회사명"></td>
                    <td> <input id="dept" name="dept" type="text" placeholder="ex) 재무팀, 인사팀"></td>
                     <!-- 날짜 가져오기 -->
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                </tr>
                
                <tr>
                    <td> 2</td>
                    <td> <input id="career" name="career" type="text" placeholder="회사명"></td>
                    <td> <input id="dept" name="dept" type="text" placeholder="ex) 재무팀, 인사팀"></td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                </tr>
                
                <tr>
                    <td> 3</td>
                    <td> <input id="career" name="career" type="text" placeholder="회사명"></td>
                    <td> <input id="dept" name="dept" type="text" placeholder="ex) 재무팀, 인사팀"></td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                </tr>
                
                 <!-- 입력사항 제출 버튼 -->
                <button type="submit">입력사항 제출</button>
            </form>
        </table>
        
        
       
            
        </article>
    </p>
</section>




</body>

</html>
