      <h1>소나무</h1>
    
   우리나라를 대표하는 나무로 전국 산야에 자라는 상록 침엽수이다.
   줄기 윗부분의 껍질이 적갈색이다. 잎은 2개씩 달리며 2년 후 가을에 떨어진다. 
   한 나무에 밑씨솔방울(겉씨식물의 암꽃)과 꽃가루솔방울(겉씨식물의 수꽃)이 따로 달리는 암수한그루(1가화)로 5월에 핀다. 종자솔방울은 2년에 걸쳐 성장하며, 종자에는 흑갈색의 날개가 달려 있다. 잎과 꽃가루를 식용하며, 나무는 목재로 쓰인다.1) 전국 각처에 수령이 오래된 소나무들이 천연기념물로 보호받고 있다.
